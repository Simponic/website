<div class="page-container">
  <div id="profile">
    <mat-card id="user-details">
      <span class="row center">
        <img mat-card-avatar src="{{avatar}}" *ngIf="loaded" class="avatar">
        <span *ngIf="!loaded" id="spinner-container"><mat-spinner [diameter]="100"></mat-spinner></span>
      </span>
      <div id="actions-container">
        <form [formGroup]="password" (ngSubmit)="submit(password)" id="password-change-form">
          <span class="row" *ngIf="editingPassword || uploadingPassword">
            <mat-form-field id="form-password">
              <mat-label>new password</mat-label>
              <input type="password" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field id="form-password">
              <mat-label>confirm password</mat-label>
              <input type="password" matInput formControlName="confirm">
            </mat-form-field>
          </span>
          <mat-error *ngIf="password.invalid && password.hasError('passwordDoesNotMatch')">passwords do not match</mat-error>
          <span *ngIf="editingPassword || uploadingPassword">
            <button
              mat-stroked-button
              color="warn"
              (click)="discard(form)"
              [disabled]="uploading"
              >Cancel</button>
            <button
              mat-stroked-button
              type="submit"
              color="accent"
              [disabled]="password.pristine || password.invalid || uploading"
              >Change Password</button>
          </span>
        </form>
        <span class="row centered" *ngIf="!editingPassword && !editing">
          <button
            mat-button
            *ngIf="!editing && !uploading"
            (click)="openDialog()"
            [disabled]="!loaded"
            color="accent"
            >Change Avatar</button>
          <button
            mat-button
            *ngIf="!editing && !uploading"
            (click)="edit(password)"
            [disabled]="!loaded"
            color="warn"
            >Change Password</button>
          </span>
      </div>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit(form)">
          <span class="row">
            <mat-form-field id="form-first-name">
              <mat-label>first name</mat-label>
              <input type="text" matInput placeholder="first name" formControlName="first_name">
            </mat-form-field>
            <mat-form-field id="form-last-name">
              <mat-label>last name</mat-label>
              <input type="text" matInput placeholder="last name" formControlName="last_name">
            </mat-form-field>
          </span>
          <span class="row">
            <mat-form-field id="form-email">
              <mat-label>email address</mat-label>
              <input type="text" matInput formControlName="email">
            </mat-form-field>
          </span>
          <span class="row">
            <mat-form-field id="form-discord-handle">
              <mat-label>discord handle</mat-label>
              <input type="text" matInput placeholder="@tuxruleslinux" formControlName="discord_handle">
            </mat-form-field>
            <mat-form-field id="form-pronouns">
              <mat-label>pronouns</mat-label>
              <input type="text" matInput placeholder="be yourself!" formControlName="pronouns">
            </mat-form-field>
          </span>
          <span class="row">
            <mat-form-field id="form-website">
              <mat-label>website</mat-label>
              <input type="text" matInput placeholder="e.g. github.com/<me>" formControlName="website">
            </mat-form-field>
            <mat-checkbox type="text" formControlName="in_logan">in logan</mat-checkbox>
          </span>
          <span class="row" id="bio-row" >
            <mat-form-field *ngIf="editing || uploading">
              <mat-label>bio</mat-label>
              <textarea rows="7" matInput appearance="fill" placeholder="bio" formControlName="bio">
              </textarea>
            </mat-form-field>
            <h4>{{ form.enabled ? "bio preview" : "bio"}}</h4>
            <hr *ngIf="form.enabled">
            <div [innerHTML]="form.controls['bio'].value || '<em>nothing to see :c</em>'"></div>
            <hr>
          </span>
          <span class="row">
            <button
              mat-stroked-button
              *ngIf="!editing && !uploading"
              (click)="edit(form)"
              [disabled]="!loaded"
              >Edit Profile</button>
            <button
              mat-stroked-button
              *ngIf="editing || uploading"
              color="warn"
              (click)="discard(form)"
              [disabled]="uploading"
              >{{ form.dirty ? 'Discard Changes' : 'Cancel' }}</button>
            <button
              mat-stroked-button
              *ngIf="editing || uploading"
              type="submit"
              mat-button
              color="accent"
              [disabled]="form.pristine || form.invalid || uploading"
              >Save Changes</button>
          </span>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <mat-progress-bar *ngIf="!editing && !uploading" value="100" color="primary"></mat-progress-bar>
        <mat-progress-bar *ngIf="editing" value="0" color="primary"></mat-progress-bar>
        <mat-progress-bar *ngIf="uploading" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
  <div id="events" *ngIf="events.length > 0">
    <h2>Event Participation</h2>
    <div id="events-container">
      <div *ngFor="let event of events">
        <huddle-mini-event [event]="event"></huddle-mini-event>
      </div>
    </div>
  </div>
</div>
