<mat-card id='login'>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" (keyup.enter)="submit()">
      <mat-form-field>
        <input type="text" matInput placeholder="email address" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="password" formControlName="password">
      </mat-form-field>
      <button type="submit" mat-button>Login</button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar *ngIf='!loggingIn && !failedLogin' value="{{validBar}}" color="accent"></mat-progress-bar>
    <mat-progress-bar *ngIf='loggingIn' mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar *ngIf='failedLogin' mode="determinate" value="100" color="warn" ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
